version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: budgetcoach-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-budgetcoach}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-budgetcoach}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - budgetcoach-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetcoach"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: budgetcoach-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - budgetcoach-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: budgetcoach-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - budgetcoach-network

  grafana:
    image: grafana/grafana:latest
    container_name: budgetcoach-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - budgetcoach-network
    depends_on:
      - prometheus

networks:
  budgetcoach-network:
    driver: bridge

volumes:
  postgres-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
